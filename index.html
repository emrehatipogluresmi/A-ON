
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AION Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-black: #000000;
        --apple-glass: rgba(255, 255, 255, 0.04);
        --apple-border: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--apple-black);
        color: white;
        margin: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: var(--apple-glass);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--apple-border);
      }
      .squircle {
        border-radius: 22%; /* Apple squircle ratio */
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .vision-gradient {
        background: radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.15) 0%, transparent 70%);
      }
      .aion-gradient {
        background: radial-gradient(circle at 50% 0%, rgba(175, 82, 222, 0.15) 0%, transparent 70%);
      }
      /* Transitions for smooth mode switching */
      .fade-enter { opacity: 0; transform: scale(1.02); }
      .fade-enter-active { opacity: 1; transform: scale(1); transition: all 700ms cubic-bezier(0.23, 1, 0.32, 1); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
